<div class="search-bar-container">
    <div class="search-bar">
        <div class="tags">
            <span class="tag" *ngFor="let tag of tags" [style.background-color]="tag.color"
                [class.selected]="selectedTag === tag.name" (click)="toggleTag(tag.name)">
                {{ tag.name }}
            </span>
        </div>
        <input type="text" class="search-input" [(ngModel)]="searchTerm" (input)="searchTasks()"
            placeholder="Search for tasks..." />
    </div>
</div>
